name: Pull Request Validation

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

jobs:
  # Validate Helm charts
  validate-charts:
    name: Validate Helm Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.14.0'

      - name: Add required Helm repos
        run: |
          helm repo add traefik https://traefik.github.io/charts
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo add hashicorp https://helm.releases.hashicorp.com
          helm repo add linkerd https://helm.linkerd.io/stable
          helm repo add stakater https://stakater.github.io/stakater-charts
          helm repo add external-secrets https://charts.external-secrets.io
          helm repo update

      - name: Lint all Helm charts
        run: |
          find charts -name Chart.yaml -exec dirname {} \; | while read chart; do
            echo "Linting $chart..."
            helm lint $chart
            helm dependency update $chart || true
          done

      - name: Template all Helm charts
        run: |
          find charts -name Chart.yaml -exec dirname {} \; | while read chart; do
            echo "Templating $chart..."
            helm template test $chart --namespace test
          done

  # Validate Kustomize configurations
  validate-kustomize:
    name: Validate Kustomize Configurations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Validate Kustomize builds
        run: |
          find infrastructure -name kustomization.yaml -exec dirname {} \; | while read dir; do
            echo "Building $dir..."
            kustomize build $dir > /dev/null
          done

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Check for secrets
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # Validate YAML syntax
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: |
          yamllint -c .yamllint.yaml .

  # Comment PR with summary
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [validate-charts, validate-kustomize, security-scan, secret-scan, yaml-lint]
    if: always()
    steps:
      - name: Create PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `
            ## PR Validation Summary

            | Check | Status |
            |-------|--------|
            | Helm Charts | ${{ needs.validate-charts.result == 'success' && '‚úÖ' || '‚ùå' }} |
            | Kustomize | ${{ needs.validate-kustomize.result == 'success' && '‚úÖ' || '‚ùå' }} |
            | Security Scan | ${{ needs.security-scan.result == 'success' && '‚úÖ' || '‚ùå' }} |
            | Secret Scan | ${{ needs.secret-scan.result == 'success' && '‚úÖ' || '‚ùå' }} |
            | YAML Lint | ${{ needs.yaml-lint.result == 'success' && '‚úÖ' || '‚ùå' }} |

            ${{ needs.validate-charts.result == 'success' && needs.validate-kustomize.result == 'success' && needs.security-scan.result == 'success' && needs.secret-scan.result == 'success' && needs.yaml-lint.result == 'success' && 'üéâ All checks passed!' || '‚ö†Ô∏è  Some checks failed. Please review the logs.' }}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
