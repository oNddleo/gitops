name: Infrastructure Sync

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'
      - 'applications/infrastructure-apps.yaml'

  workflow_dispatch:

jobs:
  validate-infrastructure:
    name: Validate Infrastructure Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.14.0'

      - name: Add Helm repos
        run: |
          helm repo add traefik https://traefik.github.io/charts
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo add hashicorp https://helm.releases.hashicorp.com
          helm repo add linkerd https://helm.linkerd.io/stable
          helm repo add stakater https://stakater.github.io/stakater-charts
          helm repo add external-secrets https://charts.external-secrets.io
          helm repo update

      - name: Validate infrastructure manifests
        run: |
          for dir in infrastructure/*; do
            if [ -d "$dir" ] && [ -f "$dir/kustomization.yaml" ]; then
              echo "Validating $dir..."
              kubectl kustomize $dir > /dev/null
            fi
          done

  notify-argocd:
    name: Notify ArgoCD of Infrastructure Changes
    runs-on: ubuntu-latest
    needs: [validate-infrastructure]
    if: github.event_name == 'push'
    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Sync infrastructure apps
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username ${{ secrets.ARGOCD_USERNAME }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure

          # Sync all infrastructure applications
          argocd app sync -l app.kubernetes.io/component=infrastructure

          echo "Infrastructure sync triggered successfully"
