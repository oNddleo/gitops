# Production-specific values
# This file is updated by CI/CD with the latest image tag

replicaCount: 5

image:
  repository: YOUR_ECR_REGISTRY/my-microservice  # UPDATE THIS
  tag: "1.0.0"  # Updated by CI/CD pipeline

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

ingress:
  hosts:
    - host: myapp.example.com  # UPDATE THIS
      paths:
        - path: /
          pathType: Prefix

env:
  - name: APP_NAME
    value: "my-microservice"
  - name: APP_VERSION
    value: "1.0.0"
  - name: LOG_LEVEL
    value: "warn"
  - name: ENVIRONMENT
    value: "production"

externalSecrets:
  enabled: true
  data:
    - secretKey: database-url
      remoteRef:
        key: secret/production/myapp/database
        property: url
    - secretKey: api-key
      remoteRef:
        key: secret/production/myapp/api
        property: key
