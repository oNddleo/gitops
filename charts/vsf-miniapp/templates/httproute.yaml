{{- if .Values.ingress.enabled }}
---
# HTTPRoute for application traffic
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "vsf-miniapp.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vsf-miniapp.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      {{- if .Values.ingress.tls.enabled }}
      sectionName: https
      {{- else }}
      sectionName: http
      {{- end }}
  hostnames:
    {{- range .Values.ingress.hosts }}
    - {{ .host | quote }}
    {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - matches:
        {{- if .paths }}
        {{- range .paths }}
        - path:
            type: PathPrefix
            value: {{ .path }}
        {{- end }}
        {{- else }}
        - path:
            type: PathPrefix
            value: /
        {{- end }}
      filters:
        # Reference Traefik middlewares from traefik namespace
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: default-headers
            namespace: traefik
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: rate-limit
            namespace: traefik
      backendRefs:
        - name: {{ include "vsf-miniapp.fullname" $ }}
          port: {{ $.Values.service.port }}
          weight: 1
    {{- end }}
---
# HTTP to HTTPS redirect
{{- if .Values.ingress.tls.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "vsf-miniapp.fullname" . }}-redirect
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vsf-miniapp.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: http
  hostnames:
    {{- range .Values.ingress.hosts }}
    - {{ .host | quote }}
    {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
{{- end }}
{{- end }}
