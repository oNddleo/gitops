{{- if .Values.secretsManager.enabled }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "my-microservice.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "my-microservice.labels" . | nindent 4 }}
spec:
  provider: aws
  parameters:
    region: {{ .Values.secretsManager.region }}
    {{- with .Values.secretsManager.objects }}
    objects: |
      {{- toYaml . | nindent 6 }}
    {{- end }}

  {{- if .Values.secretsManager.syncToKubernetesSecret }}
  # Sync secrets to Kubernetes Secret for use in environment variables
  secretObjects:
    - secretName: {{ include "my-microservice.fullname" . }}-secrets
      type: Opaque
      labels:
        {{- include "my-microservice.labels" . | nindent 8 }}
      annotations:
        reloader.stakater.com/match: "true"
      data:
        {{- range .Values.secretsManager.secretData }}
        - objectName: {{ .objectName }}
          key: {{ .key }}
        {{- end }}
  {{- end }}
{{- end }}
