{{- if .Values.configMap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "my-microservice.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "my-microservice.labels" . | nindent 4 }}
data:
  {{- toYaml .Values.configMap.data | nindent 2 }}
{{- end }}
