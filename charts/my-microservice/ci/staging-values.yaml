# Staging-specific values

replicaCount: 2

image:
  repository: YOUR_ECR_REGISTRY/my-microservice  # UPDATE THIS
  tag: "latest"  # Updated by CI/CD pipeline

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5

ingress:
  hosts:
    - host: myapp-staging.example.com  # UPDATE THIS
      paths:
        - path: /
          pathType: Prefix

env:
  - name: APP_NAME
    value: "my-microservice"
  - name: LOG_LEVEL
    value: "debug"
  - name: ENVIRONMENT
    value: "staging"

externalSecrets:
  enabled: true
  data:
    - secretKey: database-url
      remoteRef:
        key: secret/staging/myapp/database
        property: url
    - secretKey: api-key
      remoteRef:
        key: secret/staging/myapp/api
        property: key
