# Development-specific values

replicaCount: 1

image:
  repository: YOUR_ECR_REGISTRY/my-microservice  # UPDATE THIS
  tag: "dev"  # Updated by CI/CD pipeline

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false

ingress:
  hosts:
    - host: myapp-dev.example.com  # UPDATE THIS
      paths:
        - path: /
          pathType: Prefix

env:
  - name: APP_NAME
    value: "my-microservice"
  - name: LOG_LEVEL
    value: "debug"
  - name: ENVIRONMENT
    value: "development"

externalSecrets:
  enabled: true
  data:
    - secretKey: database-url
      remoteRef:
        key: secret/development/myapp/database
        property: url
    - secretKey: api-key
      remoteRef:
        key: secret/development/myapp/api
        property: key
