apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vsf-miniapp-service-a-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: staging
    app: vsf-miniapp
    service: service-a
    language: java
spec:
  project: default

  source:
    repoURL: https://github.com/oNddleo/gitops.git
    targetRevision: HEAD
    path: charts/vsf-miniapp
    helm:
      valueFiles:
        - ci/service-a-staging.yaml
      releaseName: service-a

  destination:
    server: https://kubernetes.default.svc
    namespace: staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  info:
    - name: 'Environment'
      value: 'Staging'
    - name: 'Service'
      value: 'Service A (Java Spring Boot)'
    - name: 'Team'
      value: 'Platform Team'
