apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-microservice-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: development
    app: my-microservice
spec:
  project: default

  source:
    repoURL: https://github.com/YOUR_ORG/gitops-platform.git  # UPDATE THIS
    targetRevision: develop
    path: charts/my-microservice
    helm:
      valueFiles:
        - ci/dev-values.yaml

      values: |
        replicaCount: 1

        image:
          repository: YOUR_ECR_REGISTRY/my-microservice  # UPDATE THIS
          tag: "dev"  # Updated by CI/CD

        ingress:
          enabled: true
          hosts:
            - host: myapp-dev.example.com  # UPDATE THIS
              paths:
                - path: /
                  pathType: Prefix

        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 64Mi

        autoscaling:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: development

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  info:
    - name: 'Environment'
      value: 'Development'
    - name: 'Owner'
      value: 'Platform Team'
    - name: 'Slack Channel'
      value: '#dev-alerts'
