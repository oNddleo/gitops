apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  sources:
    # Source 1: Helm Chart
    - repoURL: https://stakater.github.io/stakater-charts
      chart: reloader
      targetRevision: 2.2.5
      helm:
        releaseName: reloader
        valuesObject:
          reloader:
            watchGlobally: true
            ignoreNamespaces: "kube-system,kube-public,kube-node-lease"
            syncAfterRestart: true
            deployment:
              replicas: 1  # Single node K3s
              resources:
                limits:
                  cpu: 100m
                  memory: 128Mi
                requests:
                  cpu: 10m
                  memory: 32Mi
              securityContext:
                runAsNonRoot: true
                runAsUser: 65534
              podSecurityContext:
                fsGroup: 65534
            enableMetrics: true
            serviceMonitor:
              enabled: true
              labels:
                release: prometheus
            autoReloadAll: false
            logFormat: json

    # Source 2: Kustomize Overlay
    - repoURL: https://github.com/oNddleo/gitops.git
      targetRevision: HEAD
      path: infrastructure/reloader/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: reloader
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
