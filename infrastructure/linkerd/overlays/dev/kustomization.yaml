apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Development environment overlay for Linkerd
# Note: Certificate resources are managed by the linkerd-certificates application
# This overlay only provides namespace labels for the Helm chart deployment

namespace: linkerd

resources:
  - namespace.yaml

patches:
  - patch: |-
      apiVersion: v1
      kind: Namespace
      metadata:
        name: linkerd
        labels:
          environment: dev
    target:
      kind: Namespace
      name: linkerd
