# Example deployment showing how to use Reloader annotations
# This deployment will be automatically reloaded when the ConfigMap or Secret changes

apiVersion: v1
kind: ConfigMap
metadata:
  name: example-config
  namespace: reloader
data:
  app.properties: |
    app.name=example
    app.version=1.0.0
    log.level=info
---
apiVersion: v1
kind: Secret
metadata:
  name: example-secret
  namespace: reloader
type: Opaque
stringData:
  database-password: changeme
  api-key: secret123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  namespace: reloader
  annotations:
    # Watch specific ConfigMap - triggers rolling update when it changes
    reloader.stakater.com/match: "true"
    configmap.reloader.stakater.com/reload: "example-config"
    secret.reloader.stakater.com/reload: "example-secret"

    # Alternative: Auto-reload for all ConfigMaps/Secrets used by this deployment
    # reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
        - name: example
          image: nginx:alpine
          ports:
            - containerPort: 80
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: example-secret
                  key: database-password
          volumeMounts:
            - name: config
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: example-config
