# Traefik Production Values
deployment:
  enabled: true
  kind: Deployment
  replicas: 3

service:
  enabled: true
  type: ClusterIP
  annotations: {}

providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
    allowExternalNameServices: true
  kubernetesGateway:
    enabled: true

ports:
  web:
    port: 80
    exposedPort: 80
    expose:
      default: true
  websecure:
    port: 443
    exposedPort: 443
    expose:
      default: true
    http3:
      enabled: false
    tls:
      enabled: true

logs:
  general:
    level: INFO
  access:
    enabled: true

metrics:
  prometheus:
    enabled: true

additionalArguments:
  - "--api.insecure=true"
  - "--providers.kubernetescrd"  # Required for Traefik Middleware CRDs
  - "--providers.kubernetesgateway"
  - "--experimental.kubernetesgateway"

resources:
  requests:
    cpu: "200m"
    memory: "256Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"

persistence:
  enabled: false
