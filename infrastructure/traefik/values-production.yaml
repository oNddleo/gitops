# Traefik Production Values
deployment:
  enabled: true
  kind: Deployment
  replicas: 3

service:
  enabled: true
  type: ClusterIP
  annotations: {}

providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
    allowExternalNameServices: true

ports:
  web:
    port: 80
    exposedPort: 80
    expose:
      default: true

logs:
  general:
    level: INFO
  access:
    enabled: true

metrics:
  prometheus:
    enabled: true

additionalArguments:
  - "--api.insecure=true"
  - "--providers.kubernetescrd"
  - "--providers.kubernetesingress"

resources:
  requests:
    cpu: "200m"
    memory: "256Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"

persistence:
  enabled: false
