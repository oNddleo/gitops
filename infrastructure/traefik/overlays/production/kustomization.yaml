apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Production environment overlay for Traefik
resources:
  - ../../base
  - ../../base/rate-limit-middleware.yaml

namespace: traefik

patches:
  - patch: |-
      apiVersion: v1
      kind: Namespace
      metadata:
        name: traefik
        labels:
          environment: production
    target:
      kind: Namespace
      name: traefik
