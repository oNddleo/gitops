---
# HTTPS HTTPRoute for Traefik Dashboard
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  labels:
    app: traefik
    component: dashboard
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: https
  hostnames:
    - "traefik.example.com"  # UPDATE HOST
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
        - path:
            type: PathPrefix
            value: /dashboard
      filters:
        # Reference Traefik Middlewares using ExtensionRef
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: dashboard-auth
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: dashboard-ipwhitelist
      backendRefs:
        # Reference Traefik service API endpoint
        - name: traefik
          port: 9000
          weight: 1
---
# HTTP to HTTPS redirect for Dashboard
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik-dashboard-redirect
  namespace: traefik
  labels:
    app: traefik
    component: dashboard
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: http
  hostnames:
    - "traefik.example.com"  # UPDATE HOST
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
        - path:
            type: PathPrefix
            value: /dashboard
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
