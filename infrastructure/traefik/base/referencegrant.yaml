---
# ReferenceGrant to allow HTTPRoutes from any namespace to reference the Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: gateway-reference
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: gateway
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: "*"
  to:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
---
# ReferenceGrant to allow HTTPRoutes from other namespaces to reference TLS Secrets in traefik namespace
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: secret-reference
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: gateway
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: "*"
  to:
    - group: ""
      kind: Secret
