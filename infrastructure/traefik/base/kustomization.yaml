apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: traefik

resources:
  - namespace.yaml
  # Gateway API resources
  - gatewayclass.yaml
  - gateway.yaml
  - referencegrant.yaml
  # Dashboard resources
  - dashboard-certificate.yaml
  - dashboard-httproute.yaml
  # Middleware resources (still used via extensionRef in HTTPRoutes)
  - dashboard-middleware.yaml
  - default-headers-middleware.yaml
  - rate-limit-middleware.yaml
