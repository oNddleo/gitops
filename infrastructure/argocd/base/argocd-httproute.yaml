---
# HTTPS HTTPRoute for ArgoCD Server
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app: argocd-server
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: https
  hostnames:
    - "argocd.example.com"  # UPDATE THIS
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        # Reference ArgoCD headers middleware
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: argocd-headers
      backendRefs:
        - name: argocd-server
          port: 443
          weight: 1
---
# HTTP to HTTPS redirect for ArgoCD
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-server-redirect
  namespace: argocd
  labels:
    app: argocd-server
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: http
  hostnames:
    - "argocd.example.com"  # UPDATE THIS
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
